<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Category</title>
</head>
<body>
<h3>Update Category</h3>
<p>
    <a th:href="@{/category}">
        Back to category list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/update/{id}(id=${blog.getId()})}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="title">Category</label>
            <select class="form-select form-select-lg mb-3" aria-label="Large select example" th:field="*{category}">
                <option th:each="c, cStatus : ${categories}" th:if="${c.id == blog.getCategory().getId()?'selected':''}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}"/>
        </div>

        <div>
            <label for="content">Content</label>
            <input type="text" id="content" th:field="*{content}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
