<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Chi tiết bài viết</h4>
                </div>
                <div class="card-body">
                    <table class="table table-borderless">

                        <tr>
                            <td><strong>Title:</strong></td>
                            <td th:text="${blog.title}"></td>
                        </tr>
                        <tr>
                            <td><strong>Content:</strong></td>
                            <td th:text="${blog.content}"></td>
                        </tr>
                        <tr>
                            <td><strong>Category:</strong></td>
                            <td th:text="${blog.category.name}"></td>
                        </tr>
                        <tr>
                            <td><strong>Created Date:</strong></td>
                            <td th:text="${#temporals.format(blog.createdDate, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        </tr>
                        <tr>
                            <td><strong>Updated Date:</strong></td>
                            <td th:text="${#temporals.format(blog.updatedDate, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        </tr>
                    </table>

                    <div class="mt-4">
                        <a th:href="@{/blog/update/{id}(id=${blog.getId()})}" class="btn btn-primary">Chỉnh sửa</a>
                        <a th:href="@{/blog/delete/{id}(id=${blog.getId()})}" class="btn btn-danger">Xóa</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
