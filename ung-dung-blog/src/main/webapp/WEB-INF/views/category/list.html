<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Category</title>
</head>
<body>
<h3>Category</h3>
<p>
    <a th:href="@{/category/create}">
        Add new category
    </a>
</p>
<p>
    <a th:href="@{/blog}">
        Blog
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id="customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c, cStatus : ${categories}">
        <td th:text="${cStatus.count}"></td>
        <td><a th:text="${c.getName()}"></a></td>
        <td><a th:href="@{/category/update/{id}(id=${c.getId()})}">update</a></td>
    </tr>
    </tbody>
</table>
<div style="text-align: center">
    <a class="btn btn-primary" th:if="${categories.hasPrevious()}"
       th:href="@{/category(page=${categories.number - 1})}">Previous</a>

    <span th:text="${categories.number + 1}"></span> |
    <span th:text="${categories.totalPages}"></span>

    <a class="btn btn-primary" th:if="${categories.hasNext()}"
       th:href="@{/category(page=${categories.number + 1})}">Next</a>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
