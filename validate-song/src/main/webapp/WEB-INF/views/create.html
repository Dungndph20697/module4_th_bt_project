<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>Add Song</h3>
    <p>
        <a th:href="@{/song}">
            Back to song list
        </a>
    </p>
    <div id="form">
        <form th:action="@{/song/create}" th:object="${song}"
              method="POST" novalidate="novalidate">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}"/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            </div>
            <div>
                <label for="artist">Artist</label>
                <input type="text" id="artist" th:field="*{artist}"/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Artist Error</div>
            </div>
            <div>
                <label for="genre">Genre</label>
                <input type="text" id="genre" th:field="*{genre}"/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Genre Error</div>
            </div>
            <input type="submit" value="Save"/>
        </form>
    </div>
</div>
</body>
</html>
