<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Update Song</h3>
    <p>
        <a th:href="@{/song}">
            Back to song list
        </a>
    </p>
    <div id="form">
        <form th:action="@{/song/update/{id}(id=${song.getId()})}" th:object="${song}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}"/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            </div>
            <div>
                <label for="artist">Artist</label>
                <input type="text" id="artist" th:field="*{artist}"/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Artist
                    Error
                </div>
            </div>
            <div>
                <label for="genre">Genre</label>
                <input type="text" id="genre" th:field="*{genre}"/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Genre Error
                </div>
            </div>
            <input type="submit" value="Edit"/>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>
</html>
