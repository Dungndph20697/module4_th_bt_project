<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tờ khai y tế</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container my-4">
<div class="container">
    <p>
        <a th:href="@{/bt/formyte/create}">
            Add new form
        </a>
    </p>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Họ tên</th>
            <th scope="col">Cccd</th>
            <th scope="col">Năm sinh</th>
            <th scope="col">Giới tính</th>
            <th scope="col">Quốc tịch</th>
            <th scope="col">Edit</th>
            <th scope="col">Xem</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,rowStat : ${listForm}">
            <td th:text="${row.hoTen}">Mark</td>
            <td th:text="${row.cccd}">Mark</td>
            <td th:text="${row.namSinh}">Mark</td>
            <td th:text="${row.gioiTinh}">Mark</td>
            <td th:text="${row.quocTich}">Mark</td>
            <td><a th:href="@{/bt/formyte/update/{id}(id=${row.getId()})}">edit</a></td>
            <td><a th:href="@{/bt/formyte/detail/{id}(id=${row.getId()})}">xem</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
