<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head >
  <title>UpdateCustomer</title>
</head>
<body>
<h3>Edit Customer</h3>
<p>
  <a th:href="@{/bt/ungdungnghenhac}">
    Back to song list
  </a>
</p>
<div id="form">
  <h2>Update Song</h2>

  <form th:action="@{/bt/ungdungnghenhac/update}" th:object="${song}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Name:</label><br>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Artist:</label><br>
    <input type="text" th:field="*{artist}" required><br><br>

    <label>Genre:</label><br>
    <input type="text" th:field="*{genre}"><br><br>

    <label>Link:</label><br>
    <input type="url" th:field="*{link}"><br><br>

    <button type="submit">Add Song</button>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
