<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head >
  <title>DetailCustomer</title>
</head>
<body>
<h3>View Customer</h3>
<p>
  <a th:href="@{/bt/ungdungnghenhac}">
    Back to song list
  </a>
</p>
<div id="detail">
  <div class="cus-detail">
    <label>Name:</label>
    <label th:text="${song.name}"></label>
  </div>
  <div class="cus-detail">
    <label>Email:</label>
    <label th:text="${song.artist}"></label>
  </div>
  <div class="cus-detail">
    <label>Address:</label>
    <label th:text="${song.genre}"></label>
  </div>
  <div class="cus-detail">
    <label>Link:</label>
    <audio controls>
      <source th:src="@{'/image/' + ${songlink}}" type="audio/mpeg">
      Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>
  </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
