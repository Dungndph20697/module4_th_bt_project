<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>ListCustomer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Customers</h3>
    <p>
        <a th:href="@{/bt/ungdungnghenhac/create}">
            Add new customer
        </a>
    </p>

    <div class="notify">
        <div th:if="${success}">
            <span th:text="${success}"></span>
        </div>
    </div>

    <table id="customers" class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>Link</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,rowStat : ${songs}">
            <td th:text="${row.name}"></td>
            <td th:text="${row.artist}"></td>
            <td th:text="${row.genre}"></td>
            <td>
                <!--                <div th:if="${#strings.endsWith(row.link, '.mp3')}">-->
                <!--                    <audio controls>-->
                <!--                        <source th:src="@{'/image/' + ${row.link}}" type="audio/mpeg">-->
                <!--                        Trình duyệt của bạn không hỗ trợ phát nhạc.-->
                <!--                    </audio>-->
                <!--                </div>-->
                <!--                <div th:if="${#strings.endsWith(row.link, '.mp4')}">-->
                <!--                    <video controls width="250">-->
                <!--                        <source th:src="@{'/image/' + ${row.link}}" type="video/mp4">-->
                <!--                        Trình duyệt của bạn không hỗ trợ phát video.-->
                <!--                    </video>-->
                <!--                </div>-->
                <audio controls>
                    <source th:src="@{'/image/' + ${row.link}}" type="audio/mpeg">
                    Trình duyệt của bạn không hỗ trợ phát nhạc.
                </audio>
            </td>
            <td><a th:href="@{/bt/ungdungnghenhac/{id}/edit(id=${row.getId()})}">edit</a></td>
            <td><a th:href="@{/bt/ungdungnghenhac/{id}/delete(id=${row.getId()})}">delete</a></td>
            <td><a th:href="@{/bt/ungdungnghenhac/{id}/view(id=${row.getId()})}">view</a></td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="/layout :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>
</html>
