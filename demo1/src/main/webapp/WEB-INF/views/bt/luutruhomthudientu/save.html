<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 40px;
        }

        .settings-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .btn-space {
            margin-right: 10px;
        }

        textarea {
            height: 120px;
        }
    </style>
</head>
<body>
<div class="settings-form">
    <form th:action="@{/bt/save-email/save}" th:object="${email}" method="post" class="border p-4 rounded">
        <!-- Languages -->
        <div class="mb-3">
            <label for="languages" class="form-label">Languages</label>
            <select id="languages" class="form-select" th:field="*{language}">
                <option value="English">English</option>
                <option value="Vietnamese">Vietnamese</option>
                <option value="Japanese">Japanese</option>
                <option value="Chinese">Chinese</option>
            </select>
        </div>

        <!-- Page Size -->
        <div class="mb-3">
            <label for="pageSize" class="form-label">Page Size:</label>
            <div class="input-group">
                <span class="input-group-text">Show</span>
                <select id="pageSize" class="form-select" style="max-width:100px;" th:field="*{size}">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span class="input-group-text">emails per page</span>
            </div>
        </div>

        <!-- Spams filter -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="spamFilter" th:field="*{spamFilter}">
            <label class="form-check-label" for="spamFilter">
                Enable spams filter
            </label>
        </div>

        <!-- Signature -->
        <div class="mb-3">
            <label for="signature" class="form-label">Signature:</label>
            <textarea id="signature" class="form-control" th:field="*{signature}"></textarea>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-primary btn-space">Create</button>
        <a th:href="@{/bt/save-email}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
