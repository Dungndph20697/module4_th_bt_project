<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Validation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">User Registration</h4>
        </div>
        <div class="card-body">
            <form th:object="${user}" th:action="@{/user/validate}" method="post">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" id="firstName" class="form-control" th:field="*{firstName}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</div>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" id="lastName" class="form-control" th:field="*{lastName}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" id="age" class="form-control" th:field="*{age}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number:</label>
                    <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('phoneNumber')}"
                         th:errors="*{phoneNumber}">Phone Error</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" class="form-control" th:field="*{email}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
