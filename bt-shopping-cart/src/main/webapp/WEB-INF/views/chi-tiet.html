<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card { border: 1px solid #ddd; border-radius: 10px; padding: 10px; margin: 10px; text-align: center; position: relative; }
        .badge-new { position: absolute; top: 5px; right: 5px; background: red; color: white; font-size: 12px; padding: 3px 7px; border-radius: 5px; }
        .old-price { text-decoration: line-through; color: gray; }
        .new-price { color: red; font-weight: bold; font-size: 18px; }
        .cart-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
    </style>
</head>
<body>
<div class="row">
    <div class="col-md-5">
        <img th:src="@{/images/{img}(img=${product.image})}" class="img-fluid" th:alt="${product.name}">
    </div>
    <div class="col-md-7">
        <h4 th:text="${product.name}">Tên sản phẩm</h4>
        <p>Mã SP: <span class="text-success" th:text="${product.code}"></span></p>
        <p>Giá mới: <span class="new-price" th:text="${product.price} + ' đ'"></span></p>
        <a th:href="@{/gio-hang/add/{id}(id=${product.id})}" class="btn btn-warning btn-lg">MUA NGAY</a>
    </div>
</div>
</body>
</html>
