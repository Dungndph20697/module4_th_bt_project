<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 36px 24px 36px;
        }
        h1 {
            color: #2d3a4b;
            text-align: center;
            margin-bottom: 24px;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            background: #1976d2;
            color: #fff;
            padding: 7px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #125ea2;
        }
        .info {
            font-size: 1.1em;
            color: #374151;
            margin-bottom: 10px;
        }
        .divider {
            border-bottom: 1px solid #e0e6ed;
            margin: 18px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Customer Detail</h1>
    <a class="back-btn" th:href="@{/customers}">Back to customer list</a>
    <div class="info" th:text="${customer.firstName}"></div>
    <div class="info" th:text="${customer.lastName}"></div>
    <div class="divider"></div>
</div>
</body>
</html>
