<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 36px 24px 36px;
        }
        h3 {
            color: #2d3a4b;
            text-align: center;
            margin-bottom: 24px;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            background: #1976d2;
            color: #fff;
            padding: 7px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #125ea2;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        label {
            font-weight: 500;
            color: #374151;
        }
        input[type="text"] {
            padding: 8px 10px;
            border: 1px solid #cfd8dc;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="submit"] {
            background: #43a047;
            color: #fff;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #2e7031;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Add Customer</h3>
    <a class="back-btn" th:href="@{/customers}">Back to customer list</a>
    <form th:action="@{/customers/save}" th:object="${customer}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <label for="fName">First Name</label>
        <input id="fName" type="text" th:field="*{firstName}"/>
        <label for="lName">Last Name</label>
        <input id="lName" type="text" th:field="*{lastName}"/>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
